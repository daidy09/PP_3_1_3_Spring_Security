<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:security="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</head>
<body>
<!--Верх страницы с возможностью выхода-->
<nav class="navbar navbar-light bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand ">
      <span class="text-white font-weight-bold" th:text="${user.getEmail()}"></span>
      <span class="text-white">  with roles: </span>
      <span class="text-white" th:text="${user.getRoles()}"></span>
    </a>
    <form class="form-inline" th:action="@{/logout}" th:method="POST">
      <button class="btn  btn-sm text-secondary " type="submit">Logout</button>
    </form>
  </div>
</nav>
<!--колонка слева-и две кнопки-========================================================-->


<div class="row g-0">
  <div class="col-2 bg-white">
    <br>
    <div class="list-group">
      <a href="/admin" class="list-group-item active">Admin</a>
      <a href="/user" class="list-group-item ">User</a>
    </div>
  </div>

  <!--======================================================================================-->


  <div class="col-md-10 bg-light vh-100">
    <br>
    <div class="container-fluid">
      <h1>Admin panel</h1>
    </div>
    <!--таблица внутри правой колонки==============================================================================-->

    <div class="container-fluid ">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link " href="">Users table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin/add">New User</a>
        </li>

      </ul>

      <div class="card">
        <div class="card-header  ">
          <h4>Add new user</h4>
        </div>
        <div class="card-body ">

          <!--                    ======================форма для нового юзера-->

          <div class="row g-0">
            <div class="col-4 bg-white">
            </div>
            <div class="col-4 bg-white">
              <div>
                <form class="text text-center" th:action="@{/admin/add}" th:object="${user}" method="post">
                  <p>
                    <label th:for="username" class="form-label d-flex justify-content-center align-items-end mb-0">Fist name</label>
                    <input type="text" name="username" th:id="username" th:value="${user.username}">
                  </p>
                  <p>
                    <label th:for="lastName" class="form-label d-flex justify-content-center align-items-end mb-0">Last name</label>
                    <input type="text" name="lastName" th:id="lastName"
                           th:value="${user.getLastName()}"><br/>

                  </p>

                  <p>
                    <label th:for="age" class="form-label color-yellow d-flex justify-content-center align-items-end mb-0">Age</label>
                    <input type="number" name="age" th:id="age"
                           th:value="${user.getAge()}"><br/>

                  </p>
                  <p>
                    <label th:for="email" class="form-label d-flex justify-content-center align-items-center mb-0">Email</label>
                    <input type="text" name="email" th:id="email" th:value="${user.getEmail()}"><br/>
                  </p>


                  <p>
                    <label th:for="password" class="form-label d-flex justify-content-center align-items-end mb-0">Password</label>
                    <input type="text" name="password" th:id="password"
                           th:value="${user.getPassword()}"><br/>
                  </p>


                  <select name="roles" class="form-control " size="2" aria-label="size 2 select example">
                    <option th:each="role : ${roles}" th:text="${role.getUserRole()}" th:value="${role.getId()}"/>
                  </select>


                  <button class="btn btn-success btn-sm" type="submit">Add new user</button>
                </form>
                <br/>
              </div>



            </div>
            <div class="col-4 bg-white">
            </div>


          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
</div>

</body>
</html>
