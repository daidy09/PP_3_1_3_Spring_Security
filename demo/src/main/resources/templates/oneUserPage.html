<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OneUserPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<!--Верх страницы с возможностью выхода-->


<nav  class="navbar navbar-light bg-dark " >
  <div  class="container-fluid">
    <a class="navbar-brand ">
      <span class="text-white font-weight-bold" th:text="${oneUser.getEmail()}"></span>
      <span class="text-white">  with roles: </span>
      <span class="text-white" th:text="${oneUser.getRolesToString()}"></span>
    </a>
    <form class="form-inline" th:action="@{/logout}" th:method="POST">
      <button class="btn  btn-sm text-secondary " type="submit">Logout</button>
    </form>
  </div>
</nav>


<!--колонка слева--========================================================-->


<div class="row g-0">
  <div class="col-2 bg-white">
    <br>
    <div class="list-group">
      <a href="/user" class="list-group-item active">User</a>
    </div>

  </div>
  <!--колонка справа==============================================================================================-->

  <div class="col-md-10 bg-light vh-100">
    <br>
    <div class="container-fluid">
      <h1>User information-page</h1>
    </div>
    <!--таблица внутри правой колонки==============================================================================-->
    <div class="container-fluid ">
      <div class="card">
        <div class="card-header  ">
          <h4>About User</h4>
        </div>
        <div class="card-body ">
          <hr>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${oneUser.getId()}">user</td>
              <td th:text="${oneUser.getUsername()}">user</td>
              <td th:text="${oneUser.getLastName()}">user</td>
              <td th:text="${oneUser.getAge()}">user</td>
              <td th:text="${oneUser.getEmail()}">user</td>
              <td th:text="${oneUser.getRolesToString()}">user</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <br/>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
